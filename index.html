
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(120deg, #ffdde1, #ee9ca7);
      overflow-x: hidden;
      animation: gradientAnimation 10s ease infinite alternate;
    }
    @keyframes gradientAnimation {
      0% { background-position: left; }
      100% { background-position: right; }
    }
    .container {
      padding: 60px 20px;
      text-align: center;
      color: #fff;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      color: #fff8dc;
      text-shadow: 2px 2px 10px #ff69b4;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff69b4; }
    }
    p.message {
      font-size: 1.5em;
      max-width: 800px;
      margin: 30px auto;
      line-height: 1.8;
      color: #fffaf0;
    }
    .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0;
    }
    .images img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .images img:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }
    .footer {
      margin-top: 40px;
      font-size: 1.2em;
      color: #fff5ee;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 30px;
      font-size: 1em;
      color: #fff;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday, Maa! ðŸŽ‚</h1>
    <p class="message">
      May your day be as bright as your smile and as lovely as your heart. Wishing you joy, success, and all the happiness the world has to offer. You're truly one of a kind! ðŸ’–
    </p>

    <div class="images">
      <img src="images/1.jpg" alt="Birthday Cake">
      <img src="images/2.jpg" alt="Party">
      <img src="images/3.jpg" alt="Balloons">
    </div>

    <a class="button" href="#footer">Send Warm Regards</a>

    <p id="footer" class="footer">With warmest wishes</p>
  </div>
</body>
</html>
